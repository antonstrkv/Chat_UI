<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="main">
        <div class="dialog">
            <div class="container">
                <div class="dialog__top">
                    <button class="dialog__btn-settings">Настройки</button>
                    <button class="dialog__btn-exit">Выйти</button>
                </div>
                <div class="dialog__message-box">

                    <ul class="dialog__message-list">
                    </ul>

                </div>
                <form class="dialog__bottom" onsubmit="return false">
                    <input type="text" class="dialog__message-input" placeholder="сообщение..">
                    <button class="dialog__message-submit" type="submit">-></button>
                </form>
            </div>
        </div>

        <div class="settings">
            <div class="settings-container">
                <div class="settings__top">
                    <p class="settings__text">Настройки</p>
                    <button class="settings__close"></button>
                </div>
                <p class="settings__text">Имя в чате</p>
                <div class="settings__bottom">
                    <input type="text" class="settings__input" placeholder="Введите имя">
                    <button class="settings__submit">-></button>
                </div>
            </div>
        </div>

        <div class="authorization">
            <div class="authorization-container">
                <div class="authorization__top">
                    <p class="authorization__text">Авторизация</p>
                    <button class="authorization__close"></button>
                </div>
                <p class="authorization__text">Почта:</p>
                <div class="authorization__bottom">
                    <input type="text" class="authorization__input" placeholder="Введите почту">
                    <button class="authorization__submit">Получить код</button>
                </div>
            </div>
        </div>

        <div class="confirmation">
            <div class="confirmation-container">
                <div class="confirmation__top">
                    <p class="confirmation__text">Подтверждение</p>
                    <button class="confirmation__close"></button>
                </div>
                <p class="confirmation__text">Код:</p>
                <div class="confirmation__bottom">
                    <input type="text" class="confirmation__input" placeholder="Введите код">
                    <button class="confirmation__submit">Войти</button>
                </div>
            </div>
        </div>

        <template id="tmpl">
            <li class="dialog__personal_message dialog__message dialog__delivered_message">
                <div class="message-inner" bis_skin_checked="1">
                    <div class="userNoSelect" bis_skin_checked="1">Я:</div>
                    <div class="dialog__message-text"></div>
                </div>
                <span class="dialog__message-time"></span>
            </li>
        </template>

    </main>
    <script src="main.mjs" type="module"></script>
    <script src="listeners.js" type="module"></script>
</body>

</html>
